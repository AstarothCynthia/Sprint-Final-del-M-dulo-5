<!DOCTYPE html>
<html lang="en">
<head>
    <title>Te lo vendo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/funciones.js"></script>
</head>
<body class="text-center">
    <header class="header">
        <h1>Te lo vendo</h1>
    </header>
    <nav class="navbar navbar-dark bg-dark">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="./index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./index.html">Quienes Somos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="./contacto.html">Contactenos</a>
            </li>
        </ul>
    </nav>
    <main class="container">
        <!-- Creo un formulario que valida el boton cuando se le hace click y llama a la función validar del archivo funciones.js-->
        <form id="formulario" action="#" method="get" onsubmit="return validar();">
            <div class="form-group">
                <label for="Inputext">Nombres:</label>
                <!--autofocus es para que se coleque para escribir sobre este input al ingresar a la página // placeholder es para crear un texto dentro del input pero solo como referencia // aria-describedby es para identificar el texto de ayuda que aparece debajo del input // required (El cual no coloqué) sirve para validar que el input no esté vacio-->
                <input type="text" class="form-control" id="Inputext" aria-describedby="textHelp" autofocus placeholder="Ejemplo: Juan hidalgo Mejias">
                <small id="textHelp" class="form-text text-muted">Introduce tu nombre completo</small>
            </div>
            <div class="form-group">
                <label for="InputEmail">Email:</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Ejemplo: 123@123.cl">
                <small id="emailHelp" class="form-text text-muted">Introduce tu Email</small>
            </div>
            <div class="form-group">
                <label for="InputextArea">Mensaje:</label>
                <textarea name="" cols="30" rows="10" class="form-control" id="InputextArea" aria-describedby="textAreaHelp"></textarea>
                <small id="textAreaHelp" class="form-text text-muted">Introduce tu mensaje</small>
            </div>
            <button id="botonEnviar" type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
	<footer class="footer">
        <div class="row navbar-dark bg-dark">
            <div class="col-sm-12">
                <p>
                    CodeStudio 2022
                </p>
            </div>
        </div>    
    </footer>

    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
