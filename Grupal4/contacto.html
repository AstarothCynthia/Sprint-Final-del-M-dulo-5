<!DOCTYPE html>
<html lang="en">
<head>
    <title>Te lo vendo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="text-center">
    <header class="header">
        <h1>Te lo vendo</h1>
    </header>
    <nav class="navbar navbar-dark bg-dark">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="./index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./index.html">Quienes Somos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="./contacto.html">Contactenos</a>
            </li>
        </ul>
    </nav>
    <main class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputtext1">Nombres:</label>
                <input type="text" class="form-control" id="exampleInputext" aria-describedby="textHelp">
                <small id="textHelp" class="form-text text-muted">Introduce tu nombre completo</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Introduce tu Email</small>
            </div>
            <div class="form-group">
                <label for="exampleInputext2">Mensaje:</label>
                <textarea name="" cols="30" rows="10" class="form-control" id="exampleInputextArea" aria-describedby="textAreaHelp"></textarea>
                <small id="textAreaHelp" class="form-text text-muted">Introduce tu mensaje</small>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
	<footer class="footer">
        <div class="row navbar-dark bg-dark">
            <div class="col-sm-12">
                <p>
                    CodeStudio 2022
                </p>
            </div>
        </div>    
    </footer>

    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
